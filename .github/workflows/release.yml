name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.3.8"

      - run: bun install

      - run: bun run build:all

      - name: Rename artifacts with version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mv canon-linux-x64 canon-${VERSION}-linux-x64
          mv canon-linux-arm64 canon-${VERSION}-linux-arm64
          mv canon-darwin-arm64 canon-${VERSION}-darwin-arm64
          mv canon-windows-x64.exe canon-${VERSION}-windows-x64.exe

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            canon-*-linux-x64
            canon-*-linux-arm64
            canon-*-darwin-arm64
            canon-*-windows-x64.exe
