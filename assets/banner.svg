<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 140" width="600" height="140">
  <defs>
    <linearGradient id="sunGrad" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0%" stop-color="#7a5d42"/>
      <stop offset="30%" stop-color="#9c7a58"/>
      <stop offset="60%" stop-color="#a06858"/>
      <stop offset="100%" stop-color="#9c7a58"/>
    </linearGradient>
    <clipPath id="sunClip">
      <rect x="0" y="0" width="600" height="82"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="600" height="140" fill="#faf9f7"/>

  <!-- "A" -->
  <text x="148" y="95"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="200"
        letter-spacing="0.14em"
        text-anchor="middle"
        fill="#7a5d42">A</text>

  <!-- "U" -->
  <text x="198" y="95"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="200"
        letter-spacing="0.14em"
        text-anchor="middle"
        fill="#7a5d42">U</text>

  <!-- "R" -->
  <text x="248" y="95"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="200"
        letter-spacing="0.14em"
        text-anchor="middle"
        fill="#7a5d42">R</text>

  <!-- Sun glyph replacing O, centered at x=302 -->
  <g>
    <!-- Horizon line -->
    <line x1="283" y1="82" x2="321" y2="82" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.4"/>
    <!-- Sun body (half circle, clipped at horizon y=82) -->
    <circle cx="302" cy="82" r="14" fill="url(#sunGrad)" opacity="0.85" clip-path="url(#sunClip)"/>
    <!-- Center ray -->
    <line x1="302" y1="64" x2="302" y2="54" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.85"/>
    <!-- Diagonal rays -->
    <line x1="293" y1="67" x2="288" y2="61" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <line x1="311" y1="67" x2="316" y2="61" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.7"/>
    <!-- Outer side rays -->
    <line x1="286" y1="75" x2="280" y2="75" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <line x1="318" y1="75" x2="324" y2="75" stroke="#9c7a58" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- "R" -->
  <text x="352" y="95"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="200"
        letter-spacing="0.14em"
        text-anchor="middle"
        fill="#7a5d42">R</text>

  <!-- "E" -->
  <text x="402" y="95"
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif"
        font-size="60"
        font-weight="200"
        letter-spacing="0.14em"
        text-anchor="middle"
        fill="#7a5d42">E</text>
</svg>